display:
  default:
    display_options:
      exposed_form:
        options:
          submit_button: 'Έναρξη αναζήτησης'
      title: 'Κέντρο λήψεων'
      header:
        area:
          content:
            value: "<p>Από αυτό το κέντρο μεταφόρτωσης, μπορείτε είτε να μεταφορτώσετε όλα μαζί τα βίντεο που έχετε επιλέξει ή μπορείτε να επιλέξετε από τη λίστα και να κάνετε κλικ στην επιλογή &amp;quot;μεταφόρτωση επιλεγμένων&amp;quot; για να μεταφορτώνετε μόνο αυτά που θέλετε κάθε φορά. Μπορείτε επίσης να διαγράψετε επιλεγμένα βίντεο από την λίστα του κέντρου μεταφόρτωσης, κάνοντας κλικ στο εικονίδιο &amp;quot;Χ&amp;quot; και επίσης να επιλέξετε τον μορφότυπο του βίντεο, κάνοντας κλικ στο εικονίδιο του τόξου επιλέγοντας τον μορφότυπο.</p>\r\n"
            format: full_html
      empty:
        area_text_custom:
          content: 'Για να μεταφορτώσετε στον υπολογιστή σας ολόκληρες τις ταινίες Napo ή επιλεγμένες σκηνές, μεταβείτε στον δικτυακό τόπο του Napo (www.napofilm.net) και επιλέξτε την ταινία ή την σκηνή που θέλετε να μεταφορτώσετε. Μπορείτε είτε να κάνετε κλικ στο εικονίδιο «μεταφόρτωση» <span class="glyphicon napo-film-video-download-form-title inline-icon"></span>, ή να προσθέσετε το βίντεο στο κέντρο μεταφόρτωσης, κάνοντας κλικ στο εικονίδιο «προσθήκη στο κέντρο μεταφόρτωσης» <span class="glyphicon content-cart-add-to-cart-btn inline-icon" aria-hidden="true"></span>.'
