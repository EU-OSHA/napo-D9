display:
  page_1:
    display_options:
      title: Napo-filmerna
  page_2:
    display_options:
      fields:
        url_1:
          alter:
            text: 'Se filmen'
        nothing:
          alter:
            text: "<div class=\"item\">\r\n    <div class=\"napo-film-title-container\">\r\n         <h3>{{title}}</h3>\r\n         <div class=\"download-video\">\r\n<div class=\"download-items\">\r\n{% for link in uri|split(',') %}\r\n <a target=\"_blank\" href=\"{{path}}/{{ langcode }}/napos-films/{{ nid }}/video/download?number={{loop.index-1}}\">{{ link }}</a>\r\n{% endfor %}\r\n\r\n</div>\r\n</div>\r\n         <div class=\"cart\">{{ ncc_download }}</div>\r\n    </div>\r\n    <div class=\"napo-film-list-image\">\r\n        {{field_image}}\r\n    </div>\r\n    <div class=\"napo-film-content-container\">\r\n        <div class=\"grid date\">{{field_publication_date}}</div>\r\n        <p class=\"grid text\">{{processed}}</p>\r\n        <div class=\"grid tags\">{{field_main_tag}} | {{ field_combined_tags }}</div>\r\n        <div class=\"view-video\">{{ url_1 }}</div>\r\n        {% if field_field_episodes != null  %}\r\n            <div class=\"view-scenes\"><a href=\"{{path}}/{{langcode}}/napos-films/{{url_2 }}/view-scenes\">Visa avsnitt</a></div>\r\n        {% endif%}\r\n    </div>\r\n</div>"
      filters:
        search_api_fulltext:
          group_info:
            description: ''
  page_3:
    display_options:
      fields:
        url_1:
          alter:
            text: 'Se filmen'
        nothing:
