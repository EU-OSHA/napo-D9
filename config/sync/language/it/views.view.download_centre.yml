            value: "<p>Da questa area download puoi scaricare tutti i video che hai selezionato in un&amp;apos;unica operazione o puoi effettuare una selezione dall&amp;apos;elenco e cliccare su &amp;quot;download selected&amp;quot; (scarica i video selezionati) per scaricare solo quelli scelti. Puoi anche rimuovere i video selezionati dall&amp;apos;elenco dell&amp;apos;area download, cliccando sul pulsante &amp;quot;X&amp;quot;, e selezionare il formato del video cliccando sul pulsante &amp;quot;freccia&amp;quot; e selezionando il formato.</p>\r\n"
