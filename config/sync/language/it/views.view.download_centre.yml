          content: 'Per scaricare i filmati di Napo integralmente o alcune loro scene sul tuo PC, vai sul sito web di Napo (www.napofilm.net) e seleziona il filmato o la scena che desideri scaricare. Puoi cliccare sul pulsante «Download» (scarica) <span class="glyphicon napo-film-video-download-form-title inline-icon"></span> o aggiungere il tuo video all’area download cliccando sul pulsante «Add to download centre» (aggiungi all’area download) <span class="glyphicon content-cart-add-to-cart-btn inline-icon" aria-hidden="true"></span>.'
