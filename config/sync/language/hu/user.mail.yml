cancel_confirm:
  subject: '[user:display-name] felhasználó fióktörlési kérelme [site:name] webhelyen'
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  subject: '[user:display-name] felhasználó bejelentkezési adatai [site:name] webhelyen'
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen ennek a felhasználónak a nevében új jelszó lett kérve.\r\n\r\nErre a hivatkozásra kattintva, vagy a webcímet kimásolva és a böngésző címsorába beillesztve lehet bejelentkezni a webhelyre:\r\n\r\n[user:one-time-login-url]\r\n\r\nAz így megnyitott oldalon rögtön beállítható a jelszó.\r\n\r\nEz egy egyszer használható belépési mód. Egy nap után az érvényessége lejár, de semmilyen következménye nem lesz, ha nem használják fel.\r\n\r\n-- [site:name] csapata"
register_admin_created:
  subject: '[site:name] adminisztrátora által létrehozott új felhasználói fiók elkészült'
  body: "Kedves [user:display-name]! \r\n\r\n[site:name] webhely adminisztrátora létrehozott egy [user:name] felhasználói fiókot. Így már be lehet jelentkezni erre a hivatkozásra kattintva vagy a webcímet kimásolva és a böngésző címsorába beillesztve:\r\n\r\n[user:one-time-login-url]\r\n\r\nAz így megnyitott oldalon rögtön beállítható a jelszó.\r\n\r\nEz a hivatkozás csak egyszer használható bejelentkezésre. Azt követően a jövőben már a rendes belépési oldalon ([site:login-url]) lehet majd bejelentkezni a webhelyre. Ehhez az alábbi információk fognak kelleni:\r\n\r\nFelhasználónév: [user:name]\r\nJelszó: az imént megadott jelszó\r\n\r\n -- [site:name] csapata"
register_no_approval_required:
  subject: '[user:display-name] fiókadatai [site:name] webhelyen'
  body: |-
    Kedves [user:display-name]!

    Köszönjük a csatlakozási szándékot [site:name] webhelyhez. Az alábbi hivatkozásra kattintva vagy a böngésző címsorába illesztve lehet belépni:

    [user:one-time-login-url] 

    A hivatkozás csak egyszer használható belépésre. Ezt követően a böngésző át lesz irányítva arra az oldalra, ahol többek közt a jelszó is megadható.

    A [site:login-url] oldalon a bejelentkezéshez az ott megadott a jelszót kell használni.

    felhasználó név: [user:name] 
    jelszó: a megadott jelszó  

    -- [site:name] csapata
